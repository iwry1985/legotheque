<div class="item-list">
  @if(banner()) {
  <div class="cover" [ngClass]="{'legoset': set()}">
    <img [src]="banner()" [alt]="name()" />

    <div class="theme">
      @if(theme()) {
      <img [src]="theme()" [alt]="themeName()" />
      } @else { @if(!hideThemeIfNoPic()) {
      <h4>{{name()}}</h4>
      } }
    </div>
  </div>
  }

  <div class="name">
    <h4>{{name()}}</h4>
  </div>
</div>
