<div class="lego-search-page">
  <div class="container">
    <form [formGroup]="form" class="mb-5" (ngSubmit)="search()">
      <input
        pInputText
        formControlName="search"
        placeholder="Rechercher un set..."
      />
      <input pInputText formControlName="themeid" placeholder="ThÃ¨me ID" />
      <p-button label="Search" icon="pi pi-send" type="submit"></p-button>
    </form>

    <div class="listing">
      @for(set of legosets.value()?.data; track set.setid) {
      <app-item-list
        [name]="set.name"
        [banner]="set.thumbnail"
        [themeName]="set.theme.name"
        [theme]="set.theme?.img_url"
        [routerLink]="`/lego/${set.setid}`"
        [hideThemeIfNoPic]="true"
        [set]="true"
      />
      }
    </div>
  </div>

  <p-paginator
    #paginator
    [totalRecords]="legosets.value()?.total"
    [rows]="legosets.value()?.limit"
    (onPageChange)="changePage($event)"
  ></p-paginator>
</div>
