<div class="content">
  <div class="card">
    <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Email :</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          MatFormFieldControl="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (loginForm.get('email')?.touched && errorMessage()) {
        <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>
    </form>
  </div>
</div>
