<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h2>Se connecter</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <p-floatLabel>
          <input pInputText id="email" formControlName="email" />
          <label for="email">Email</label>
        </p-floatLabel>

        <p-floatLabel>
          <p-password id="pwd" formControlName="pwd">
            <div class="p-password p-component p-inputwrapper">
              <input type="password" class="p-inputtext p-component" />
              <button class="p-password-icon">...</button>
            </div>
          </p-password>
          <label for="pwd">Mot de passe</label>
        </p-floatLabel>

        <p-button
          label="Se connecter"
          icon="pi pi-send"
          type="submit"
        ></p-button>
      </form>
    </div>
  </div>
  <p-button
    label="CrÃ©er un compte"
    variant="text"
    routerLink="/inscription"
    class="register-btn"
    severity="secondary"
    icon="pi pi-user-plus"
  ></p-button>
</div>
