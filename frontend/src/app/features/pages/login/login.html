<div class="login-page">
  <div class="login-container">
    <div class="minifig">
      <img src="minifigs/welcome.png" alt="welcome-hello" />
    </div>

    <div class="login-card">
      <h2>Se connecter</h2>
      <p class="subtitle">Ravi de te revoir dans la Legothèque</p>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <p-floatLabel variant="on">
          <input pInputText id="email" formControlName="email" />
          <label for="email">Email</label>
        </p-floatLabel>

        <p-floatLabel variant="on">
          <p-password
            id="pwd"
            formControlName="pwd"
            feedback="false"
          ></p-password>
          <label for="pwd">Mot de passe</label>
        </p-floatLabel>

        <p-button
          label="Se connecter"
          icon="pi pi-send"
          type="submit"
        ></p-button>
      </form>

      <p class="small-link">
        Pas encore de compte ?
        <a routerLink="/inscription">Créer un compte</a>
      </p>
    </div>
  </div>
</div>
